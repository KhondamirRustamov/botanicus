{% extends "base.html" %}

{% block body %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<a href="/logout" class="btn btn-outline-danger rounded btn-group-lg container-fluid">Chiqish</a>
{% if photo %}
<div class="container">
<div class="row py-3">
{% for i in photo %}
    <div class="col-4 py-3">
    <div class="card text-dark">
        <img class="card-img-top" src="data:image/jpg;base64,{{i.rendered_data}}">
        <div class="card-body text-center">
                <h5 class="card-title">{{i.spec}}</h5>
                <p class="card-text">
                    {{i.species}}
                </p>
                <p class="card-text">
                    {{i.pic_date}}
                </p>
                <div class="d-flex justify-content-center">
                    <a href="/photo_id/{{i.id}}" class="btn btn-outline-dark">O'tish</a>
                </div>

            </div>
    </div></div>

{% endfor %}
</div></div>
{% endif %}
{% endblock %}
